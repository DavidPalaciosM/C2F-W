name: build and release
on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-\w+'

permissions:
  contents: write

jobs:
  call_ubuntu_build:
      uses: ./.github/workflows/buildubuntu-latest.yml

  # call_macos_build:
  #     uses: ./.github/workflows/buildmacos-latest.yml

  # call_macos_build_13:
  #     uses: ./.github/workflows/buildmacos-13.yml

  call_windows_build:
      uses: ./.github/workflows/buildwindows.yml

  release:
    # needs: [call_ubuntu_build, call_macos_build, call_macos_build_13, call_windows_build]
    needs: [call_ubuntu_build, call_windows_build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: binaries-*
        path: Cell2Fire
        merge-multiple: true
          
    - name: WindowsZip
      run: |
        cd Cell2Fire
        zip ../Cell2FireW-Windows-x86_64-binary.zip Cell2Fire.exe *.dll
        
    - name: LinuxZip
      run: |
        cd Cell2Fire
        zip ../Cell2FireW-Linux-x86_64-binary.zip Cell2Fire.Linux.x86_64

    - name: ZipDataInstances
      run: |
        cd data
        zip -r ../Kitral.zip Kitral
        zip -r ../CanadianFBP.zip CanadianFBP
        zip -r ../ScottAndBurgan.zip ScottAndBurgan  

    - name: Prepare archive
      run: |
        git rm -r data output test
        git add Cell2Fire/*

    - name: GitArchive for Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        astash=`git stash create`
        git archive --output="Cell2FireW_${{ github.ref_name }}.zip" $astash C2F

    - name: GitArchive for PR
      if: github.event_name == 'pull_request'
      run: |
        astash=`git stash create`
        git archive --output="Cell2FireW_${{ github.sha }}.zip" $astash C2F

    - name: Create Draft Release for PR
      if: github.event_name == 'pull_request'
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: "Cell2FireW_${{ github.sha }}.zip,Kitral.zip,CanadianFBP.zip,ScottAndBurgan.zip,Cell2Fire_win64_standalone.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        tag: ${{ github.sha }}
        name: "Draft Release for PR #${{ github.event.pull_request.number }}"
        body: "This is a draft release for pull request #${{ github.event.pull_request.number }}."

    - name: Create Release for Tag
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: "Cell2FireW_${{ github.ref_name }}.zip,Kitral.zip,CanadianFBP.zip,ScottAndBurgan.zip,Cell2Fire_win64_standalone.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        tag: ${{ github.ref_name }}
        name: "Release ${{ github.ref_name }}"
        body: "This is the release for tag ${{ github.ref_name }}."
