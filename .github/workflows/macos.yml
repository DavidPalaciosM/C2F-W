name: macos build
on:
  push:
    branches:
      - macos
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  macos_build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Doit
      run: |
        # which brew
        # which gcc-12
        brew install boost eigen llvm libopenmpt
        # find /usr/local -name "Eigen" 2>/dev/null
        # find /usr/local -name "boost" 2>/dev/null
        # find /usr/local -name "llvm" 2>/dev/null
        cd Cell2FireC
        make clean
        make -f makefile.macos-latest
        git add Cell2Fire
        cd ..
        git archive --prefix=C2F/ --output="Cell2FireW_${{ github.ref_name }}.zip" HEAD

    - name: Create Release
      uses: ncipollo/release-action@v1.13.0
      with:
        artifacts: "c2f.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
